<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیام رسان</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="chat-container">
        <div class="chat-header">
            <h2>پیام رسان</h2> 
        </div>
        <div class="chat-box">
             <div class="massage received">
                <p>سلام چگونه میتوانم کمک کنم</p>
                <span class="time">12:30</span>
             </div>
             <div class="message sent">
                <p>بپرسم سوالی شما محصول درباره میخواستم،سلام.</p>
                <span class="time">12:32</span>
             </div>
        </div>
        <div class="chat-input">
             <input type="text" placeholder="پیام خود را تایپ کنید">
              <button>ارسال</button>
        </div>
     </div>
</body>
</html>
